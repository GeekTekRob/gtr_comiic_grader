services:
  app:
    build: .
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-5000}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OLLAMA_API_URL=${OLLAMA_API_URL:-http://localhost:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma3:12b}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:${PORT:-5000}/api/health || exit 1",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
